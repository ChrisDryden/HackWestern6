steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/HackWestern6', '.' ]
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/$PROJECT_ID/HackWestern6']
  - name: gcr.io/cloud-builders/gcloud
    env:
    - 'HOSTNAME=${_HOSTNAME}'
    - 'PORT=${_PORT}'
    args: ['beta', 'run', 'deploy', '--set-env-vars=HOSTNAME=${_HOSTNAME}', '--region', 'us-central1', '--allow-unauthenticated', '--image', 'gcr.io/$PROJECT_ID/HackWestern6', 'HackWestern6']
images:
  - 'gcr.io/$PROJECT_ID/HackWestern6'
